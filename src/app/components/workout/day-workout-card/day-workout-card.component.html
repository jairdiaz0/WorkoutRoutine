<div class="bg-dark text-white p-4 rounded w-100 custom-card">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
            <div class="rounded-circle bg-danger"></div>
            <div class="rounded-circle bg-warning"></div>
            <div class="rounded-circle bg-success"></div>
        </div>
        <p class="mb-0 small">Ejercicio # {{(index+1)}}</p>
    </div>
    <div class="mt-3">
        <p class="text-success mb-1">$ {{exercise?.name}}</p>
        <p class="text-white mb-1">
            <strong>Series: </strong>
            {{exercise?.sets}}
        </p>
        <p class="text-white mb-1">
            <strong>Repeticiones: </strong>
            {{exercise?.reps}}
        </p>
        <p class="text-white mb-1">
            <strong>Descanso: </strong>
            {{exercise?.rest}}
        </p>
        <p class="text-success mb-0">$</p>
    </div>
</div>
